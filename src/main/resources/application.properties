spring.application.name=SmartGarden-backend
spring.datasource.url=jdbc:mysql://localhost:3306/smartgarden?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.pe.upc.smartgardenbackend.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy